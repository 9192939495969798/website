{% load markdown_deux_tags %}
{% load thumbnail %}

<h4>{{ workinggroup.name }}</h4>
<div class="row">
  {% if workinggroup.logo %}
  <div class="col-md-2">
    {% thumbnail workinggroup.logo "116" as im %}
    <img class="img-responsive" src="{{ im.url }}" alt="{{ workinggroup.name }}">
    {% endthumbnail %}
  </div>
  {% endif %}
  <div class="col-md-8">
    <p>
      <i class="fa fa-hand-o-right fa-large"></i> <a href="{{ workinggroup.url }}">{{ workinggroup.url }}</a>
    </p>
    {{ workinggroup.description|markdown }}
  </div>
</div>
