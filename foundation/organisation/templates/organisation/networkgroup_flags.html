<h3>{{ title }}</h3>
<ul class="network-countries">{% for networkgroup in countries %}
<li>
  <a href="{{ networkgroup.get_absolute_url }}" title="{{ networkgroup.name }}">
    <img class="flag" src="{{ networkgroup.country.flag }}" alt="{{ networkgroup.name }}">
    {{ networkgroup.name }}
  </a>
</li>
{% endfor %}</ul>
