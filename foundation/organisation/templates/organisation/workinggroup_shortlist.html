{% load thumbnail%}

<h3>Working Groups</h3>
<ul>{% for workinggroup in workinggroups %}
<li>
  <a href="{{ workinggroup.homepage_url }}" title="{{ workinggroup.name }}">
    {% thumbnail workinggroup.logo "36" as im %}
    <img class="working-group-flag" src="{{ im.url }}" alt="{{ workinggroup.name }}">
    {% endthumbnail %}
    {{ workinggroup.name }}
</a>
</li>
{% endfor %}</ul>
