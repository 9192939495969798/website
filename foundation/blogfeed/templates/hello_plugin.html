{% load staticfiles %}
<div>
    {% for entry in entries %}
        {% with entry.enclosures|first as author_image_enclosure %}
            <article>
                <img class="avatar" src="{{ author_image_enclosure.href }}" alt="{{ entry.author }}"/>
                <h4><a href='{{ entry.link }}'>{{ entry.title }}</a></h4>
                <p>
                    {{ entry.summary|safe }}
                </p>
            </article>
        {% endwith %}
    {% endfor %}
</div>
