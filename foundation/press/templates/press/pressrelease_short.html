<small title="Released on: {{ pressrelease.release_date|date }}">
  <i class="fa fa-calendar"></i>
  <strong>{{ pressrelease.release_date|date }}</strong>
</small>
{% url 'press-release' slug=pressrelease.slug as release_url %}
{% if release_url %}
<a href="{{ release_url }}" target="_blank">{{ pressrelease.title }}</a>
{% else %}
{{ pressrelease.title }}
{% endif %}
