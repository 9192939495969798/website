{% for feature in feature_list %}
<div class="item">
  {% if feature.image %}
  <a {% if feature.link %}href="{{feature.link}}" {% endif %} class="image" style="background-image: url({{ feature.image.url }})" aria-hidden="true"></a>
  {% endif %}
  <div class="caption">
    <h3>{{feature.title}}</h3>
    <p>{{feature.text}}</p>
  </div>
  {% if feature.link %}
  <a class="btn" href="{{feature.link}}">{{ _('Read more') }}</a>
  {% endif %}
</div>
{% endfor %}
