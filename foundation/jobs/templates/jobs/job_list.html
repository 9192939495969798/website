{% extends "cms_apphook.html" %}

{% load i18n %}
{% load cms_tags %}
{% load markdown_deux_tags %}

{% block blurb %}{% static_placeholder "jobs blurb" %}{% endblock %}

{% block main %}
  {% static_placeholder "jobs intro" %}
  <iframe
    name="resumator-job-frame"
    id="resumator-job-frame"
    class="resumator-advanced-widget"
    src="//openknowledge.theresumator.com/apply/jobs/"
    width="100%"
    scrolling="no"
    frameborder="0"
    allowTransparency="true"
    style="height: 1200px">
  </iframe>
  <script>
    function resizeResumatorIframe(height,nojump){if(nojump===0){window.scrollTo(0,0);}document.getElementById("resumator-job-frame").height = parseInt(height)+20;}
  </script>
  {% static_placeholder "jobs footer" %}
{% endblock %}
